{% extends 'EcomApp1/base.html' %}
{% load static %}


{% block head %}
<title>Change Password Page</title>
<link rel="stylesheet" type="text/css" href="{% static 'EcomApp1/login.css' %}">
{% endblock %}

{% block body %}
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h3 class="display-5 py-2 text-truncate">Change Password FORM</h3>
                    <div class="px-2">
                        <form method="post" class="justify-content-center">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="npw" placeholder="Enter your New Password ">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="cpw" placeholder="Enter Confirm Password ">
                            </div>
                            <div style="color:black; background-color:red" >
                             {% for msg in messages %}
                               <p>{{msg}}</p>
                             {% endfor %}
                             </div>
                            <button type="submit" class="btn btn-primary btn-lg">Save Password</button><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
