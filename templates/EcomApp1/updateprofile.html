
{% extends 'EcomApp1/base.html' %}

{% block head %}
    <title>Profile Page</title>
{% endblock %}

{% block body %}


<div class="container">
    <div class="border rounded p-2 m-5">
        <p class="display-2">Your Profile</p>
        <form method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>First Name:-</th>
                <td><input placeholder="First-Name" value="{{cobj.first_name}}" name="fn"></td>
            <tr>
            <tr>
                <th>Last Name:-</th>
                <td><input placeholder="Last-Name" value="{{cobj.last_name}}" name="ln"></td>
            <tr>
                <th>Phone:-</th>
                <td><input type="text" placeholder="Mobile No." value="{{cobj.phone}}" name="pn"></td>
            </tr>
            <tr>
                <th>Old Password:-</th>
                <td><input type="text" name="oldpw" ></td>
            </tr>
                <th>New Password:-</th>
            <td><input type="text" name="newpw" ></td>
            </tr>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-info " >Save Changes</button>
                </div>
        </form>

    </div>
</div>

{% endblock %}
